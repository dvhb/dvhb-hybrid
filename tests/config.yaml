env:
  databases:
    default:
      host: POSTGRES_HOST
      port: POSTGRES_PORT
      user: POSTGRES_USER
      password: POSTGRES_PASSWORD
  redis:
    default:
      connection:
        host: REDIS_HOST
        port: REDIS_PORT
    sessions:
      connection:
        host: REDIS_HOST
        port: REDIS_PORT
app:
  cls: aioworkers_aiohttp.app.Application
  router:
    search_in_modules:
     - dvhb_hybrid
  cleanup_ctx:
    aiopg: dvhb_hybrid.config.cleanup_ctx_databases

databases:
  default:
    database: test_dvhb_hybrid

redis:
  default:
    connection:
      host: 127.0.0.1
      port: 6379
      db: 0
  sessions:
    connection:
      host: 127.0.0.1
      port: 6379
      db: 1
