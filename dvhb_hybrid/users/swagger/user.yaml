paths:
  '/login':
    $name: dvhb_hybrid.user:login
    post:
      $handler: dvhb_hybrid.users.views.login
      $validate: true
      tags:
      - user
      summary: User login
      description: Returns api key on success

      consumes:
      - application/json
      - application/x-www-form-urlencoded

      produces:
      - application/json

      parameters:
      - name: email
        in: formData
        description: User email addres
        required: true
        type: string
        format: email

      - name: password
        in: formData
        description: User password
        required: true
        type: string
        format: password

      responses:
        200:
          $ref: "#/responses/AuthSuccessful"
        400:
          description: Invalid parameters given
        401:
          description: Login incorrect
        409:
          description: User administratively disabled

  '/logout':
    $name: dvhb_hybrid.user:logout
    post:
      $handler: dvhb_hybrid.users.views.logout
      tags:
      - user
      summary: User logout
      description: Deactivate api key

      security:
      - UserSecurity: []

      responses:
        200:
          description: OK

  '/activate':
     $name: dvhb_hybrid.user:activate
     post:
      $handler: dvhb_hybrid.users.views.activate_user
      tags:
        - user
      summary: Activate user account
      description: Activate user account using code sent via activation email message

      consumes:
        - application/json
        - application/x-www-form-urlencoded

      parameters:
      - name: activation_code
        in: formData
        description: Activation code
        required: true
        type: string
        pattern: '^[0-9a-fA-F]{32}$'

      responses:
        200:
          $ref: "#/responses/AuthSuccessful"
        404:
          description: Wrong activation code given
        409:
          description: Account have been activated already

  '/change/password':
    $name: dvhb_hybrid.user:change_password
    post:
      $handler: dvhb_hybrid.users.views.change_password
      tags:
        - user
      summary: Change password
      description: Change user password

      consumes:
        - application/json
        - application/x-www-form-urlencoded

      parameters:
        - name: old_password
          in: formData
          description: Old password
          required: true
          type: string

        - name: new_password
          in: formData
          description: New password
          required: true
          type: string

      produces:
        - application/json

responses:
  AuthSuccessful:
    description: OK
    headers:
      Authorization:
        type: string
        description: API key to be used for user identification
    schema:
      type: object
      properties:
        uid:
          type: string
          description: ID of user
          required: true
      example:
        uid: 1
